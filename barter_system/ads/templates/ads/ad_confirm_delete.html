{% extends 'ads/base.html' %}

{% block content %}
<h2>Удалить объявление</h2>

<div class="card">
    <p>Вы уверены, что хотите удалить: <strong>{{ ad.title }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
    </form>
</div>

<a href="{% url 'ad_list' %}" class="btn">Отмена</a>
{% endblock %}
