{% extends 'ads/base.html' %}

{% block content %}
<h2>Создать предложение обмена</h2>

<div class="card">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Отправить</button>
    </form>
</div>

<a href="{% url 'proposal_list' %}" class="btn">← Назад к предложениям</a>
{% endblock %}
